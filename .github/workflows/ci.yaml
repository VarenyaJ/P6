name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write
  contents: read

env:
  PYTEST_ADDOPTS: "--color=yes"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Env
        uses: ./.github/actions/setup_env

      - name: Install P6 package
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Test with pytest
        run: pytest ./

  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Check out Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Env
        uses: ./.github/actions/setup_env

      - name: Install P6 package
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Ruff Linting
        run: ruff check .

      - name: Ruff Autoâ€‘format
        run: ruff format .
